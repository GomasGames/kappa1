<!DOCTYPE html>
<html>
	<head>
		<title>Trashy Murio Kart</title>
		<style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      overflow: hidden;
    }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>


			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

      var x = -2;
      var y = 2
      var z = 0.00001;

			document.addEventListener('keydown', function(event) {
			    if(event.keyCode == 37) {
			        x += 1;
			    }
			    else if(event.keyCode == 39) {
			        x -= 1;
			    }
			});




      //seletor
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(x, y, z);
      scene.add( cube );

      //k1
			var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
			var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k1.jpg") } );
			var cube = new THREE.Mesh( geometry, material );
      cube.position.set(-1, 2, 0);
      scene.add( cube );

      //k2
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k2.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(0, 2, 0);
      scene.add( cube );

      //k3
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k3.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(-2, 1, 0);
      scene.add( cube );

      //k4
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k4.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(-1, 1, 0);
      scene.add( cube );

      //k5
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k5.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(0, 1, 0);
      scene.add( cube );

      //k6
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k6.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(-2, 0, 0);
      scene.add( cube );

      //k7
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k7.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(-1, 0, 0);
      scene.add( cube );    //k1

      //k8
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k8.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(0, 0, 0);
      scene.add( cube );

      //k9
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k9.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(-2, -1, 0);
      scene.add( cube );

      //k10
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k10.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(-1, -1, 0);
      scene.add( cube );

      //k11
      var geometry = new THREE.BoxGeometry( 1, 1, 0.001 );
      var material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture("img/k11.jpg") } );
      var cube = new THREE.Mesh( geometry, material );
      cube.position.set(0, -1, 0);
      scene.add( cube );

      camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.1;
				//cube.rotation.y += 0.1;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
